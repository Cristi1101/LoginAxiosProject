<div style="width: 100%; height: 100%;">
    <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
        <ul style="list-style: none; padding: 0; margin: 0; max-width: 200px;">
            <li>
                <h3 style="text-align: center;">Login</h3>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <label>Email: </label>
                    <input style="width: 100%; margin-bottom: 5px;" type="email" name="user" formControlName="user"
                        placeholder="Enter your email" required>
                    <label>Password: </label>
                    <input style="width: 100%; margin-bottom: 5px;" type="password" name="password"
                        formControlName="password" placeholder="Enter your password" required>
                    <label>Retype password: </label>
                    <input style="width: 100%; margin-bottom: 10px;" type="password" name="repassword"
                        formControlName="repassword" placeholder="Retype your password" required>
                    <button style="width: -webkit-fill-available;" type="submit" [disabled]="!form.valid">Login</button>
                </form>
            </li>
            <li>
                {{ form.status }}
            </li>
        </ul>
    </div>
</div>
